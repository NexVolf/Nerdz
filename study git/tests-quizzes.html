<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tests & Quizzes - NerdZ Teacher</title>
  <link rel="stylesheet" href="tests-quizzes.css" />
</head>
<body class="dark">
  <aside class="sidebar">
    <h2 class="logo">NerdZ</h2>
    <nav>
      <a href="#">Dashboard</a>
      <a href="#" class="active">Tests & Quizzes</a>
      <a href="schedule.html">Schedule</a>
      <a href="notes.html">Notes</a>
    </nav>
  </aside>

  <main class="content">
    <header>
      <h1>Tests & Quizzes</h1>
      <div class="header-actions">
        <button id="themeToggle">🌙</button>
        <button class="add-btn">+ Create Test</button>
      </div>
    </header>

    <section class="test-list">
      <div class="test-card">
        <h3>Physics - Thermodynamics</h3>
        <p>📅 12 Oct 2025 • ⏱️ 45 mins</p>
        <div class="progress-bar"><span style="width:75%"></span></div>
        <div class="buttons">
          <button>View</button>
          <button class="secondary">Edit</button>
        </div>
      </div>

      <div class="test-card">
        <h3>Math - Integration Quiz</h3>
        <p>📅 15 Oct 2025 • ⏱️ 30 mins</p>
        <div class="progress-bar"><span style="width:40%"></span></div>
        <div class="buttons">
          <button>View</button>
          <button class="secondary">Edit</button>
        </div>
      </div>
    </section>
  </main>

  <script>
    const btn = document.getElementById("themeToggle");
    btn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
    });
  </script>
</body>
</html>
